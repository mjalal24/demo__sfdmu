name: SFDMU Manual Workflow

# Allows the workflow to be manually triggered
on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'SFDMU Operation to perform (import/export)'
        required: true
        default: 'import'
      config_file:
        description: 'Path to SFDMU configuration file'
        required: false
        default: 'sfdmu.json'

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js LTS version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*' # Ensures the latest LTS version is installed

      # Step 3: Configure a custom global npm directory
      - name: Configure npm Global Directory
        run: |
          mkdir -p $HOME/.npm-global
          npm config set prefix "$HOME/.npm-global"
      
      # Step 4: Add the custom npm global bin to PATH
      - name: Add npm Global to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      # Step 5: Restore cached global npm modules (Salesforce CLI)
      - name: Restore npm Global Cache
        uses: actions/cache@v3
        with:
          path: $HOME/.npm-global
          key: ${{ runner.os }}-npm-global-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-global-

      # Step 6: Install Salesforce CLI via npm (if not cached)
      - name: Install Salesforce CLI
        run: |
          if ! command -v sf &> /dev/null
          then
            echo "Salesforce CLI not found. Installing..."
            npm install @salesforce/cli --global
          else
            echo "Salesforce CLI already installed."
          fi

      # Step 7: Restore cached SFDMU plugin
      - name: Restore SFDMU Plugin Cache
        uses: actions/cache@v3
        with:
          path: $HOME/.local/share/sfdx/plugins
          key: ${{ runner.os }}-sfdx-plugins-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-sfdx-plugins-

      # Step 8: Install SFDMU as a Salesforce CLI Plugin (if not cached)
      - name: Install SFDMU Plugin
        run: |
          if ! sf plugins list | grep -q "sfdmu"
          then
            echo "SFDMU plugin not found. Installing..."
            sf plugins install sfdmu
          else
            echo "SFDMU plugin already installed."
          fi

      # Step 9: Verify Salesforce CLI Installation (Optional)
      - name: Verify Salesforce CLI Installation
        run: sf --version

      # Step 10: Verify SFDMU Installation (Optional)
      - name: Verify SFDMU Installation
        run: sf sfdmu run --version


