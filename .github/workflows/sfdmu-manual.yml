name: SFDMU Manual Workflow

# Allows the workflow to be manually triggered
on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'SFDMU Operation to perform (import/export)'
        required: true
        default: 'import'
      config_file:
        description: 'Path to SFDMU configuration file'
        required: false
        default: 'sfdmu.json'

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js LTS version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*' # Ensures the latest LTS version is installed

      # Step 3: Verify Node.js Installation (Optional)
      - name: Verify Node.js Installation
        run: node --version

      # Step 4: Install SFDMU using patrykacc/sf-cli-setup
      - name: Install Salesforce CLI and SFDMU Plugin
        uses: patrykacc/sf-cli-setup@v1.1.0
        with:
          # Optionally specify the CLI version
          # version: 'latest' # Defaults to latest if not specified

      # Step 5: Verify Salesforce CLI Installation (Optional)
      - name: Verify Salesforce CLI Installation
        run: sf --version

      # Step 6: Install SFDMU as a Salesforce CLI Plugin
      - name: Install SFDMU Plugin
        run: sf plugins install sfdmu

      # Step 7: Verify SFDMU Installation (Optional)
      - name: Verify SFDMU Installation
        run: sf sfdmu run --version

      # Step 8: Execute SFDMU Operation
      - name: Execute SFDMU Operation
        run: |
          sf sfdmu run --operation ${{ github.event.inputs.operation }} --config ${{ github.event.inputs.config_file }}
