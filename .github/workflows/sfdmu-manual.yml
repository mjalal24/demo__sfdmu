name: SFDMU Manual Workflow

# Allows the workflow to be manually triggered
on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'SFDMU Operation to perform (import/export)'
        required: true
        default: 'import'
      config_file:
        description: 'Path to SFDMU configuration file'
        required: false
        default: 'config/sfdmu.json'

jobs:
  setup-environment:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Uses the latest LTS version

      # Step 3: Configure a custom global npm directory
      - name: Configure npm Global Directory
        run: |
          mkdir -p $HOME/.npm-global
          npm config set prefix "$HOME/.npm-global"

      # Step 4: Add npm Global to PATH
      - name: Add npm Global to PATH
        run: echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      # Step 5: Install Salesforce CLI via npm
      - name: Install Salesforce CLI
        run: |
          sf --version
          echo "Installing Salesforce CLI..."
          npm install @salesforce/cli --global

      # Step 6: Verify Salesforce CLI Installation
      - name: Verify Salesforce CLI Installation
        run: sf --version
